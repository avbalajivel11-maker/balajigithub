<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Pls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
 
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        h1 {
            color: #d63384;
            margin: 20px 0;
            font-size: 2rem;
        }
 
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            width: 300px;
            height: 60px;
            position: relative;
        }
 
        button {
            width: 100px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: bold;
        }
 
        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
 
        #no-btn {
            background-color: #adb5bd;
            color: white;
            z-index: 100;
        }
    </style>
</head>
<body>
 
    <div class="container">
        <img id="main-gif" src="baby1.jfif" width="250" alt="Valentine Image">
        <h1>Will you forgive me and be my valentine forever?</h1>
 
        <div class="btn-group">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>
 
    <script>
        const noBtn = document.querySelector('#no-btn');
 
        noBtn.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
 
        function celebrate() {
            document.body.innerHTML = `
                <div class="container">
                    <h1 style="color: #d63384;">YAY! ðŸŽ‰ I love u so much pookie kutty </h1>
                    <img src="baby2.png" width="300" alt="Success Image">
                </div>
            `;
        }
    </script>
</body>
</html>
